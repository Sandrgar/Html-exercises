<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <button type="button" disabled>Disabled</button>
    <hr>
    <div>
      <label for="range">Range (0-100):</label>
      <input type="number" id="range" name="range" step="2" min="0" max="100" autofocus>
      <input type="submit">
    </div>
    <hr>
    <div>
      <h3>Checkbox selected</h3>
      <input type="checkbox" id="checkbox1" name="Selectedbox" value="Box" checked>
      <label for="checkbox1"> Already Selected!</label><br>
    </div>
    <hr>

    <br />
    <div>
       <label for="start"> Date: </label>
       <input type="date" id="start" name="Date" value="08/03/2023" min="22/04/2000" max="08/03/2023">
    </div>

  </body>
</html>

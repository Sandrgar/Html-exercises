<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Sign up</h1>
      <p>Please fill all fields for registration</p>
    </header>

     <hr>

    <main>
      <label for="email"><b>Email</b>:</label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>

      <label for="psw"><b>Password</b>:</label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

      <label for="name-lastname"><b>Name and Lastname</b>:</label>
      <input type="Name and Lastname" placeholder="Name and Lastname" name="Name and Lastname" id="name-lastname" required>

      <label for="date-birth"><b>Date of birth</b>:</label>
      <input type="date-birth" placeholder="DD/MM/YYYY" name="Date of birth" id="date-birth" required>

      <label for="telephone-number"><b>Telephone Number</b>:</label>
      <input type="telephone-number" placeholder="+39" name="telephone-number" id="telephone-number" required>

      <hr>

      <h2>Choose your plan!</h2>
       <label for="plan">Choose a plan:</label>
      <select name="plan" id="choose-plan">
        <option value="">--Please choose a plan--</option>
        <option value="free">Free Plan</option>
        <option value="team">Team Plan 50$</option>
        <option value="advance">Advance Plan 80$</option>
        <option value="ultimatum">Ultimatum Plan 99$</option>
      </select>

      <br><br>
      <div>
        <label><input type="checkbox" /> Pro Plan</label>
      </div>
      
      <hr>

      <h3>Insert your card</h3>
      <label for="ccn"><b>Credit Card Number</b>:</label>
      <input id="ccn" type="tel" inputmode="numeric"  maxlength="19" placeholder="xxxx xxxx xxxx xxxx" required>

      <label for="cvc"><b>CVC</b>:</label>
      <input id="cvc" type="cvc" inputmode="numeric"  maxlength="3" placeholder="xxx" required>

      <label for="expiration-date"><b>Expiration date</b>:</label>
      <input id="expiration-date" type="expiration-date" inputmode="numeric" placeholder="MM/YY" required>

      <label for="billing-address"><b>Billing Address</b>:</label>
      <input id="billing-address" type="billing-address" placeholder="Billing Address" required>
      <hr>
    </main>

    <footer>
      <p>By creating an account you agree to our <a href="link/non/esistente">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Register</button>
    </footer>

  </body>
</html>
